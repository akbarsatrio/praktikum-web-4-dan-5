<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <title>Image Picker</title>
</head>
<body>
  <div class="container py-5 text-center">
    <h1>Pilih Gambar</h1>
    <select id="picker" class="form-control" oninput="pick()">
      <option value="all">Pilih Salah Satu</option>
      <option value="monyet">Monyet</option>
      <option value="gajah">Gajah</option>
      <option value="kucing">Kucing</option>
      <option value="anjing">Anjing</option>
      <option value="tupai">Tupai</option>
      <option value="sedih">Sedih</option>
    </select>
    <img src="" alt="" class="my-4" id="img" height="200">
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function pick() {
    let picker = document.getElementById("picker"); //mengambil id picker untuk diambil valuenya
    let img = document.getElementById("img"); //mengambil id img untuk mengubah atribut src nanti
    let arr = ["monyet", "gajah", "kucing", "anjing", "tupai", "sedih"];  //array berguna untuk menyimpan nama file yang sesuai dari value id picker.
    for (let i = 0; i < arr.length; i++) {  //hitung panjang array untuk melakukan perulangan.
      if(picker.value == arr[i]) { //jika value dari picker tsb sama dengan isi dari array tsb maka jalankan statement true.
        img.setAttribute("src", "img/" + arr[i] + ".jpg"); //ambil atribut src lalu ganti sesuai isi namanya dari dalam array
        window.alert("Ini adalah gambar " + arr[i] + ".jpg"); //ini buat alert aja sih
      }
    }
  }
</script>
</html>
