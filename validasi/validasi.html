<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validasi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f7fafc;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center">Tiket Boy</h1>
  <form action="#" onsubmit="validate()">
    <div class="form-group">
      <label for="nama">Nama Pelanggan : </label>
      <input type="text" autocomplete="off" id="np" class="form-control">
    </div>
    <div class="form-group">
      <label for="nama">Email : </label>
      <input type="email" autocomplete="off" id="em" class="form-control">
    </div>
    <div class="form-group">
      <label for="nama">Jam Keberangkatan : </label>
      <input type="time" autocomplete="off" id="jk" class="form-control">
    </div>
    <div class="form-group">
      <label for="nama">Tujuan Keberangkatan : </label>
      <input type="text" autocomplete="off" id="tk" class="form-control">
    </div>
    <div class="formpgroup">
      <label for="nama">Jumlah Tiket : </label>
      <input type="number" autocomplete="off" id="jt" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-4">Cetak</button>
  </form>
  <div id="res" class="py-3"></div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script>
  function validate() {
    let np = document.getElementById("np");
    let em = document.getElementById("em");
    let jk = document.getElementById("jk");
    let tk = document.getElementById("tk");
    let jt = document.getElementById("jt");
    if (np.value !== "" && np.value.length < 30) {
      np.style.borderColor = "green";
      if (em.value !== "" && em.hasAttribute("type", "email")) {
        em.style.borderColor = "green";
        if (jk.value !== "" && em.hasAttribute("type", "time")) {
          jk.style.borderColor = "green";
          if (tk.value !== "") {
            tk.style.borderColor = "green";
            if (jt.value !== "" && em.hasAttribute("type", "number")) {
              jt.style.borderColor = "green";
              isi = "Nama Pelanggan : " + np.value + "<br/>" + "Email : " + em.value + "<br/>" + "Jam Keberangkatan : " + jk.value + "<br/>" + "Tujuan : " + tk.value + "<br/>" + "Jumlah Tiket : " + jt.value;
              document.getElementById("res").innerHTML = isi;
            } else {
              jt.style.borderColor = "red";
              jt.focus()
              alert("Tiket tidak boleh kosong dan pastikan berformat nilai bulat");
              return false;     
            }
          } else {
            tk.style.borderColor = "red";
            tk.focus()
            alert("Tujuan tidak boleh kosong");
            return false;      
          }
        } else {
          jk.style.borderColor = "red";
          jk.focus()
          alert("Jam tidak boleh kosong dan pastikan berformat waktu");
          return false;    
        }
      } else {
        em.style.borderColor = "red";
        em.focus()
        alert("Email tidak boleh kosong dan pastikan berformat email");
        return false;  
      }
    } else {
      np.style.borderColor = "red";
      np.focus()
      alert("Nama penumpang tidak boleh kosong dan tidak lebih dari 30 karakter");
      return false;
    }
  }
</script>
</html>
